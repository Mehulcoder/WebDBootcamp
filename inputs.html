<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs Demo</title>
  </head>
  <body>
    <form >
      <p>Do you prefer cats or dogs?</p>
     <label for="cats">For cats</label>
      <input type="radio" name="petchoice" value="CAT" id="cats">

      <label for="dogs">For dogs</label>
      <input type="radio" name="petchoice" value="DOG" id="dogs">

      <p>What's your favourite color</p>
      <select name="petchoice">
        <option value="R">Red</option>
        <option value="G">Green</option>
        <option value="B">Blue</option>

      </select>

      <button>Go</button>
    </form>

  </body>
</html>
